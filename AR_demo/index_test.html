<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='sourceType: webcam;'>
		<!-- handle marker with your own pattern -->
		<a-marker type='pattern' patternUrl='https://raw.githubusercontent.com/TroySteiner/TroySteiner.github.io/master/AR_demo/pattern-AR3.patt'>
			<a-box position='0 0.5 0' material='color: black;'></a-box>
		</a-marker>

		<a-marker type='pattern' patternUrl='https://raw.githubusercontent.com/TroySteiner/TroySteiner.github.io/master/AR_demo/pattern-AR3.patt'>
			<a-box position='0 0.65 0' material='color: black;'></a-box>
		</a-marker>

		<!-- handle barcode marker -->
		<a-marker type='barcode' value='6'>
			<a-box position='0 0.5 0' material='color: blue;'></a-box>
		</a-marker>

		<!-- add a simple camera -->
		<a-entity camera></a-entity>
	</a-scene>
</body>
